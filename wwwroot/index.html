<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Drain</title>
</head>

<body>
    <h1>You are being redirected</h1>
    <div id="graphs"></div>

    <script>
        const displayArea = document.getElementById("graphs");

        function updateGraphs(data) {
            displayArea.innerHTML = data;
        }

        fetch('start.php')
            .then(response => response.text())
            .then(data => {
                updateGraphs(data);
            })
            .catch(error => {
            });
    </script>

</body>
</html>
